<h1>HTML이란 무엇인가?</h1>
<p><a href="https://www.w3schools.com/tags/tag_a.asp" target="_blank" title="W3School">Hypertext Markup Language</a> (HTML) is the standard Markup language for <strong>creating <u>web</u> pages</strong> and web applications.</p>
<img src="html.jpg" width="100%">
<p style="margin-top:40px;">하이퍼 텍스트 마크업 언어는 웹 페이지를 위한 지배적인 마크업 언어다.<br>
또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.</p>
